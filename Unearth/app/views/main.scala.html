@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/index.css")'>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/jquery.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>
    
    <script type='text/javascript' src='@routes.Assets.at("javascripts/geo.js")'></script>
    
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="container-fluid">
            
            	<div class="navbar-header">
            	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
        		<span class="sr-only">Toggle navigation</span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
      			</button>
                <a id="titleLink" class="navbar-brand" href="/">Unearth</a>
                </div>
                
                <div class="collapse navbar-collapse" id="collapse">
      			<!--<ul class="nav navbar-nav">-->
                <form class="navbar-form navbar-left" role="search">
        			<div class="form-group">
          			<input type="text" id="query" class="form-control" placeholder="Search"/>
        			</div>
        			<button type="submit" id="querySubmit" class="btn navbar-btn">Search</button>
      			<button type="submit" id="ltlnSubmit" class="btn navbar-btn disabled">Local Search</button>
      			</form>
      			<!--</ul>-->
      			</div>
            
        </div>
    </div>
    <div class="container">
        @content
    </div>
</body>
</html>
